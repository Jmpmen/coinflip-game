<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coin Flip</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section class="interface">
      <h1>Coin Flip</h1>
      <section class="container">
        <section id="coin">
            <section class="heads">
                <img src="images/quater-head.jpg" alt="quater-head" width="250" height="250">
            </section>
            <section class="tails">
                <img src="images/quater-tails.jpg" alt="quater-tails" width="250" height="250">
            </section>
        </section>
      </section>
      <section class="buttons">
        <!-- <input type="button" class="btn" value="Heads">
        <input type="button" class="btn" value="Tails"> -->
        <button type="button" class="button btn btn-outline-primary btn-lg" value="Heads">Heads</button>
        <button type="button" class="button btn btn-outline-primary btn-lg" value="Tails">Tails</button>
        <div class="alert alert-primary" role="alert">
          <h2 class="result"></h2> 
        </div>
      </section>
    </section>
    <script type="text/javascript" src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
